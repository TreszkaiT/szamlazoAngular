<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Pénznem szerkesztése</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #form="ngForm" (submit)="onClickSubmit(form)" novalidate>
                <div class="form-group">
                    <label>Short Name</label>
                    <input type="text" name="shortName" class="form-control" required [(ngModel)]="editedCurrency.shortName">
                </div>
                <div class="form-group">
                    <label>Long Name</label>
                    <input type="text" name="longName" class="form-control" required [(ngModel)]="editedCurrency.longName">
                </div>
                    <input type="hidden" name="id" placeholder="1" [(ngModel)]="editedCurrency.id">

                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Szerkesztés</button>
            </form>
        </div>
    </div>
</div>
