<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Pénznem listázása és szerkesztése</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Short Name</th>
                            <th>Long Name</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let currency of currencies">
                            <td> {{ currency.id }}</td>
                            <td> {{ currency.shortName }}</td>
                            <td> {{ currency.longName }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="onEditCurrency(currency)" type="button" class="btn btn-primary">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <fa-icon [icon]="faTimes"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
